<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laços E Iterações</title>
</head>
<body>
    
    <form name="selectForm">
        <div class='card'>
        <p>
          <label for="tipoMusica"
            ><h2>Escolha alguns tipos de música, em seguida, clique no botão
            abaixo:</h2></label
          >
          <select id="tipoMusica" name="tipoMusica" multiple="multiple">
            <option selected="selected">R&B</option>
            <option>Jazz</option>
            <option>Blues</option>
            <option>New Age</option>
            <option>Classico</option>
            <option>Ópera</option>
            <option>Rock</option>
            <option>Sertanejo</option>
            <option>Hip Hop</option>
            <option>Gospel</option>
            
          </select>
        </p>
        <p><input id="btn" type="button" value="Quantos foram selecionados?" /></p>
    </div>
      </form>
      
      <script>
        function howMany(selectObject) {
          var numeroSelecionadas = 0;
          for (var i = 0; i < selectObject.options.length; i++) {
            if (selectObject.options[i].selected) {
              numeroSelecionadas++;
            }
          }
          return numeroSelecionadas;
        }
      
        var btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
          alert(
            "Total de opções selecionadas: " +
              howMany(document.selectForm.tipoMusica),
          );
        });
      </script>
      

</body>
</html>
